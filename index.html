<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="leet.css">
</head>
<body>
    <div class="container">
        <!-- heading, user, stats -->
        <h1>Leetmetric</h1>

        <!-- user info will be available in this div -->
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <!-- user progress will be tracked on this div -->
        <div class="stats-container">
            <!-- three divs will be under progress to track progress bar -->
            <div class="progress">
                <!-- this is easy progress pie chart -->
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <!-- this is medium level progress tracker -->
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-level"></span>
                        <p> Medium</p>

                    </div>
                </div>

                <!-- this is hard level progress tracker -->
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-level"></span>
                        <p> Hard</p>

                    </div>
                </div>
            </div>

            <!-- this is stat card -->
            <div class="stats-card">
                <!-- directly populate card here from js -->
            </div>
        </div>
    </div>

    <script src="leet.js"></script>
</body>
</html>
